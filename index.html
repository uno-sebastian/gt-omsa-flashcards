<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flash Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="mobile.css" />
    <!-- questions -->
    <script>const questionSets = [];</script>
    <script type="text/javascript" src="./questions/omsa_mgt_8803_part_1.js"></script>   
</head>
<body>
    <section class="container">
        <div class="head">
            <lable class="lable" for="card_decks">Card Set:</lable>
            <select class="decks" name="card_decks" id="decks">
            </select>
        </div>

    <div class="card">
        <div class="front">
            <section class="content">
                <p></p>
                <h2><p class="question"></p></h2>
            </section>
            <section class="confirmation">
                <button type="button" class="check_answer">↺</button>
            </section>
        </div>
        <div class="back">
                <button class="return">↺</button>
                <section class="content">
                    <h2><p class="solution">...</p></h2>
                </section>
                <section class="confirmation">
                    <button type="button" class="correct next">✔</button>
                    <button type="button" class="wrong next">✘</button>
                </section>
    </div>
    </div>


    <h4 id="known">Correct:</h4>
    <h3 class="remaining"></h3>
    <h4 id="next">Next Round:</h4>
    <button type="button" class="reload">Restart</button>

    </section>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
